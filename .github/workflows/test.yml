name: GitHub Actions Demo
on: [push, pull_request]
jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: Start VM
        uses: jaryn/rpi-in-qemu-action@qcow2-runtime-image
        with:
          fsdev_src_dir: ${{ github.workspace }}
          main_disk_size: 4G
          ssh_command: |
            sudo mount -t 9p -o trans=virtio,version=9p2000.L rpi_9p_dev /mnt && \
            sudo raspi-config --expand-rootfs && \
            sudo apt-get update && sudo apt-get install -y python3-pip && sudo pip install /mnt/



